<!DOCTYPE html>
<html>
<head>
	<title>Bato Bato - Pik Game via JS</title>
</head>
<body style="width: 1000px; margin-top: 100px;">


<div class="score-board" style="margin: 5px; padding: 5px;">
	<h3 style="margin: 0 auto;">Scoreboard - Best of 19</h3>
	<div style="border: 1px solid black;">
		<div class="player-1">
			<p>Player-1 Score: 
			</p>
			<p id="score1">0</p>
			<img src="" id="player1">
		</div>
		<div class="player-2">
			<p>Player-2 Score: 
			</p>
			<p id="score2">0</p>
			<img src="" id="player2">
		</div>
	</div>
</div> <!-- .score-board -->
<div>
	<button onclick="randomImg();" style="display: block; margin: 0 auto;">Click to Start Game</button><br>
</div>

<script type="text/javascript">

	function randomImg () {

		var player1Score 		=  parseFloat(document.getElementById("score1").innerHTML);
		var player2Score 		=  parseFloat(document.getElementById("score2").innerHTML);
		if (isNaN(player1Score)) {
			player1Score = 0;
		}
		if (isNaN(player2Score)) {
			player2Score = 0;
		}
		

		// arranged img based on their contextual values
		var imagesArray = ["paper.jpg", "scissors.jpg", "rock.jpg"];
		var num = Math.floor(Math.random() * 3); // indices : 0 - 2
		document.getElementById("player1").src = imagesArray[num];
		var imgPlayer1 = num;
		
		var num = Math.floor(Math.random() * 3); // indices : 0 - 2
		document.getElementById("player2").src = imagesArray[num];
		var imgPlayer2 = num;

		// scores
		if (imgPlayer1 == 0 && imgPlayer2 == 2) {
			score1 = player1Score + 1;
			document.getElementById("score1").innerHTML = score1;		
		}
		else if (imgPlayer2 == 0 && imgPlayer1 == 2) {
			score2 = player2Score + 1;
			document.getElementById("score2").innerHTML = score2;
		}		
		else if (imgPlayer1 > imgPlayer2) {
			score1 = player1Score + 1;
			document.getElementById("score1").innerHTML = score1;
		}
		else if (imgPlayer1 < imgPlayer2) {
			score2 = player2Score + 1;
			document.getElementById("score2").innerHTML = score2;
		}
		// else {
		// 	alert("No score for both players. Click button to continue playing.");
		// }

	}

</script>
</body>
</html>
